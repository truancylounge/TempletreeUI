<div class="container-fluid">
  <div class="row">
    <h1 class="page-header main">Items</h1>
    <div class="col-md-3 main">            
      <p class="lead">Add New Items</p>
      <form role="form" name="myForm" novalidate>
        <div class="form-group">
          <label>Barcode:</label>
          <input type="text" class="form-control" id="barcode" ng-model="barcode" required>
        </div>
        <div class="form-group">
          <label>Category:</label>
          <input type="text" class="form-control" id="cateogry" ng-model="category" required>
        </div>
        <div class="form-group">
          <label>ItemName:</label>
          <input type="text" class="form-control" id="itemName" ng-model="itemName" required>
        </div>
        <div class="form-group">
          <label>SalesPrice:</label>
          <input type="number" step="any" class="form-control" id="salesPrice" ng-model="salesPrice" required>
        </div>
        <div class="form-group">
          <label>PurchasePrice:</label>
          <input type="number" step="any" class="form-control" id="purchasePrice" ng-model="purchasePrice" required>
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" class="form-control" id="quantity" ng-model="quantity" required>
        </div>
        <button type="Submit" class="btn btn-primary" ng-click="addItem()" ng-disabled="myForm.$invalid">AddItem</button>
      </form>
    </div>


    <div class="col-md-9 main">
      <p class="lead">Newly Added Items</p>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Barcode</th>
              <th>Category</th>
              <th>ItemName</th>
              <th>SalesPrice</th>
              <th>PurchasePrice</th>
              <th>Quantity</th>
              <th>Delete</th>
            </tr>                  
          </thead>
          <tbody ng-repeat="i in newItems" >                  
            <tr>
              <td>{{$index + 1}}</td>
              <td>{{i.barcode}}</td>
              <td>{{i.category}}</td>
              <td>{{i.itemName}}</td>
              <td>{{i.salesPrice | currency:"&#8377;"}}</td>
              <td>{{i.purchasePrice | currency:"&#8377;"}}</td>
              <td>{{i.quantity | number}}</td>
              <td>
                <p><button class="btn btn-danger btn-xs " ng-click="deleteAddedItem(i)"><span class="glyphicon glyphicon-trash"></span></button></p>
              </td>
            </tr>              
          </tbody>
        </table>
      </div>
      <button type="Submit" class="btn btn-primary" ng-click="insertItems()" ng-disabled="!checkValidity()">Add New Items</button>
    </div>
  </div>  
</div>
